name: Build PostgreSQL with Extensions

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - 'init-extensions.sql'
      - '.github/workflows/build-image.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - 'init-extensions.sql'
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL version'
        required: true
        default: '17.7'
        type: string
      pgvector_version:
        description: 'pgvector version'
        required: true
        default: '0.8.1'
        type: string
      timescaledb_version:
        description: 'TimescaleDB version'
        required: true
        default: '2.25.0'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Fixed PostgreSQL version - if you change this, also update the Dockerfile
  PG_VERSION: 17.7

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Set versions from workflow inputs or defaults
      - name: Set version parameters
        id: version-params
        run: |
          # Use input for PostgreSQL version, or default from env
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.pg_version }}" ]]; then
            PG_VERSION="${{ github.event.inputs.pg_version }}"
          else
            PG_VERSION="${{ env.PG_VERSION }}"
          fi
          
          # Extract extension versions from Dockerfile or inputs
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.pgvector_version }}" ]]; then
            PGVECTOR_VERSION="${{ github.event.inputs.pgvector_version }}"
          else
            PGVECTOR_VERSION=$(grep 'ARG PGVECTOR_VERSION=' Dockerfile | head -1 | cut -d'=' -f2)
          fi
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.timescaledb_version }}" ]]; then
            TIMESCALEDB_VERSION="${{ github.event.inputs.timescaledb_version }}"
          else
            TIMESCALEDB_VERSION=$(grep 'ARG TIMESCALEDB_VERSION=' Dockerfile | head -1 | cut -d'=' -f2)
          fi
          
          # Extract major version for tags
          PG_MAJOR_VERSION=$(echo "${PG_VERSION}" | cut -d'.' -f1)
          
          # Create full version tag
          FULL_VERSION_TAG="full-${PG_VERSION}-pgv${PGVECTOR_VERSION}-tsdb${TIMESCALEDB_VERSION}"
          
          # Output all version information
          echo "pg_major_version=${PG_MAJOR_VERSION}" >> $GITHUB_OUTPUT
          echo "pg_version=${PG_VERSION}" >> $GITHUB_OUTPUT
          echo "pgvector_version=${PGVECTOR_VERSION}" >> $GITHUB_OUTPUT
          echo "timescaledb_version=${TIMESCALEDB_VERSION}" >> $GITHUB_OUTPUT
          echo "full_version_tag=${FULL_VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version-params.outputs.pg_major_version }},enable={{is_default_branch}}
            type=raw,value=${{ steps.version-params.outputs.pg_version }},enable={{is_default_branch}}
            type=raw,value=${{ steps.version-params.outputs.full_version_tag }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.version-params.outputs.pg_version }}
            type=semver,pattern={{major}},value=${{ steps.version-params.outputs.pg_version }}



      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PG_VERSION=${{ steps.version-params.outputs.pg_version }}
            PGVECTOR_VERSION=${{ steps.version-params.outputs.pgvector_version }}
            TIMESCALEDB_VERSION=${{ steps.version-params.outputs.timescaledb_version }}
          
      - name: Create architecture-specific tags
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          # Get the image reference from the main tag
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.pg_major_version }}"
          
          # Inspect the multi-arch manifest to get arch-specific digests
          echo "Inspecting multi-arch manifest..."
          
          # Extract digests for each architecture using docker buildx imagetools inspect
          AMD64_DIGEST=$(docker buildx imagetools inspect ${IMAGE_REF} --format '{{json .Manifest}}' | jq -r '.manifests[] | select(.platform.architecture=="amd64") | .digest')
          ARM64_DIGEST=$(docker buildx imagetools inspect ${IMAGE_REF} --format '{{json .Manifest}}' | jq -r '.manifests[] | select(.platform.architecture=="arm64") | .digest')
          
          # Validate that digests were found
          if [ -z "${AMD64_DIGEST}" ]; then
            echo "ERROR: AMD64 digest not found in manifest"
            exit 1
          fi
          if [ -z "${ARM64_DIGEST}" ]; then
            echo "ERROR: ARM64 digest not found in manifest"
            exit 1
          fi
          
          echo "AMD64 digest: ${AMD64_DIGEST}"
          echo "ARM64 digest: ${ARM64_DIGEST}"
          
          # Create architecture-specific tags for major version
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.pg_major_version }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.pg_major_version }}-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}
          
          # Create architecture-specific tags for full version
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.pg_version }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.pg_version }}-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}
          
          # Create architecture-specific tags for full version tag
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.full_version_tag }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-params.outputs.full_version_tag }}-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}
          
          # Create architecture-specific tags for latest
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}
          
      - name: Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}
